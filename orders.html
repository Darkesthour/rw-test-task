<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Заказы</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- Header of the page -->
	<header>
		<div class="page-header">
			<h1 class="page-title">Заказы</h1>
		</div>
	</header><!-- ./end Header of the page -->

	<!-- Main content of the page -->
	<main>
		<div class="container">

			<!-- Filters -->
			<div class="row filters">
				<form class="form-inline col-lg-12">
					<div class="form-group filter">
						<span class="glyphicon glyphicon-filter"></span>
						<ul class="filter-points">
							<li><a href="#" role="button" class="filter-link">Время<span class="glyphicon glyphicon-triangle-bottom"></span></a></li>
							<li><a href="#" role="button" class="filter-link">Стоимость<span class="glyphicon glyphicon-triangle-bottom"></span></a></li>
						</ul>
					</div>
					<div class="form-group search">
						<label for="search-inp" class="glyphicon glyphicon-search"></label>
						<input type="text" class="form-control" id="search-inp" placeholder="Поиск заказа...">
					</div>
				</form>
			</div><!-- ./end Filters -->

			<!-- Orders -->
			<div class="row orders"><!-- Generated by Handlebars + JS --></div><!-- ./end Orders -->
			
			<!-- Pagination -->
			<nav class="pagination-wr">
				<ul class="pagination">
					<li>
						<a href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="active"><a href="#">1</a></li>
					<li>
						<a href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav><!-- ./end Pagination -->
		</div>

		<!-- Modal window. Here will be displayed full description of the order -->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content order-descr-full"><!-- Generated by Handlebars + JS --></div>
			</div>
		</div><!-- ./end Modal window -->
	</main><!-- ./end Main content -->
	
	<!-- Footer of the page -->
	<footer>
		<div class="page-footer">
			<div class="logo-small glyphicon glyphicon-glass"></div>
			<small class="copyright">2015 &copy; Copyright</small>
		</div>
	</footer><!-- Footer of the page -->

	<div class="loader-wr">
		<div class="loader"></div>
	</div>
	
	<script type="text/template" id="order-tmpl">
		{{#orders}}
		<article class="col-lg-4 order">
			<div class="order-descr" data-toggle="modal" data-target="#modal" data-id="{{id}}">
				<h4><span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>{{name}}</h4>
				<p class="order-time-arrival">{{time_arrival}}</p>
				<footer class="total-cost">Стоимость заказа<span class="cost">{{#order_total_cost}}{{/order_total_cost}}</span></footer>
			</div>
		</article>
		{{/orders}}
	</script>

	<script type="text/template" id="order-full-tmpl">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">{{name}}</h4>
		</div>
		<div class="modal-body">
			<div class="dishes">
				{{#each dishes}}
				<div class="dish-descr">
					<h4>{{name}}</h4>
					<p class="dish-descr-item"><span class="static">Вес порции:</span><span class="val">{{weight}}</span></p>
					<p class="dish-descr-item dish-cost"><span class="static">Стоимость порции:</span><span class="val cost">{{cost}}</span></p>
					{{#if_n_eq num "1"}}
					<p class="dish-descr-item"><span class="static">Кол-во порций:</span><span class="val">{{num}}</span></p>
					<p class="total-cost"><span class="cost">{{#dish_total_cost}}{{/dish_total_cost}}</span></p>
					{{/if_n_eq}}
				</div>
				{{/each}}
				<p class="total-cost">Общая стоимость заказа:<span class="cost">{{#order_total_cost}}{{/order_total_cost}}</span></p>
			</div>
		</div>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
